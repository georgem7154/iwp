<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Placement Cell Login</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f2f2f2;
    }
    .container {
      max-width: 400px;
      margin: 80px auto;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      overflow: hidden;
    }
    .main-header {
      background-color: #6a3495;
      text-align: center;
      padding: 25px 0;
    }
    .main-header h1 {
      color: white;
      font-size: 26px;
      font-weight: bold;
      margin: 0;
    }
    .login-box {
      background-color: #f7a6af;
      padding: 30px;
    }
    .login-box h2 {
      font-size: 22px;
      margin-bottom: 25px;
      color: #000;
      text-align: center;
    }
    form label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #000;
    }
    form input {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: none;
      border-radius: 4px;
      font-size: 14px;
    }
    .forgot-link {
      display: block;
      text-align: right;
      font-size: 13px;
      color: #111;
      margin-bottom: 20px;
      text-decoration: none;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #d42c2c;
      color: white;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background-color: #aa1f1f;
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="main-header">
      <h1>ðŸŽ“ PLACEMENT CELL</h1>
    </header>
    <div class="login-box">
      <h2>Login</h2>
      <form action="dashboard.html">
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Enter your username" required />

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required />

        <a href="#" class="forgot-link">Forget Password?</a>
        <button type="submit">Log in</button>
      </form>
    </div>
  </div>
</body>
</html>
